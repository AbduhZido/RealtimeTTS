version: '3.8'

services:
  meet_transcriber:
    build:
      context: ..
      dockerfile: meet_transcriber/Dockerfile
    ports:
      - "8765:8765"
    environment:
      - MEET_TRANSCRIBER_MODEL_NAME=tiny.en
      - MEET_TRANSCRIBER_LANGUAGE=en
      - MEET_TRANSCRIBER_MAX_CONCURRENT_SESSIONS=10
      - MEET_TRANSCRIBER_HOST=0.0.0.0
      - MEET_TRANSCRIBER_PORT=8765
      - MEET_TRANSCRIBER_LOG_LEVEL=INFO
    restart: unless-stopped
    volumes:
      - transcriber_cache:/root/.cache
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8765/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  transcriber_cache:
