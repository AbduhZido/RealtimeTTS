<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Transcriber Options</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
      color: #202124;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-group {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #e0e0e0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #1f73e6;
      box-shadow: 0 0 0 2px rgba(31, 115, 230, 0.1);
    }

    .help-text {
      font-size: 12px;
      color: #888;
      margin-top: 6px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    #save {
      background: #1f73e6;
      color: white;
      flex: 1;
    }

    #save:hover {
      background: #1557b0;
    }

    #reset {
      background: #f1f3f4;
      color: #202124;
      flex: 1;
    }

    #reset:hover {
      background: #e8eaed;
    }

    .status {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #e8f5e9;
      color: #1b5e20;
      border: 1px solid #c8e6c9;
      display: block;
    }

    .status.error {
      background: #ffebee;
      color: #b71c1c;
      border: 1px solid #ffcdd2;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Meet Transcriber Settings</h1>
  <p>Configure the relay service URL and language for real-time transcription.</p>

  <div id="status" class="status"></div>

  <div class="form-group">
    <label for="relayUrl">Relay Service URL</label>
    <input
      type="text"
      id="relayUrl"
      placeholder="ws://localhost:8000"
      value="ws://localhost:8000"
    >
    <div class="help-text">
      WebSocket URL of the meet_transcriber relay service. Default: ws://localhost:8000
    </div>
  </div>

  <div class="form-group">
    <label for="language">Language</label>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="pt">Portuguese</option>
      <option value="ru">Russian</option>
      <option value="zh">Simplified Chinese</option>
      <option value="ja">Japanese</option>
      <option value="ko">Korean</option>
    </select>
    <div class="help-text">
      Language for transcription. Default: English
    </div>
  </div>

  <div class="button-group">
    <button id="save">Save Settings</button>
    <button id="reset">Reset to Defaults</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
