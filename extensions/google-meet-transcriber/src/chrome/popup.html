<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Meet Transcriber</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #333;
    }

    .container {
      padding: 16px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 16px;
      color: #1a73e8;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .status.active {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .status.inactive {
      background: #f0f0f0;
      color: #666;
      border: 1px solid #e0e0e0;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }

    .status-label {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .status-text {
      font-size: 12px;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background: #1557b0;
    }

    .btn-primary:active {
      background: #0d47a1;
    }

    .btn-primary.stop {
      background: #d32f2f;
    }

    .btn-primary.stop:hover {
      background: #b71c1c;
    }

    .btn-secondary {
      background: #e8e8e8;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d8d8d8;
    }

    .transcript-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }

    .transcript-header {
      font-weight: 500;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .transcript-content {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      max-height: 120px;
      overflow-y: auto;
      color: #555;
      min-height: 40px;
      border: 1px solid #e0e0e0;
    }

    .empty {
      color: #999;
      font-style: italic;
    }

    .settings-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
      color: #1a73e8;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
    }

    .settings-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Google Meet Transcriber</h1>

    <div id="status" class="status inactive">
      <div class="status-label">Status</div>
      <div class="status-text" id="statusText">Not recording</div>
    </div>

    <div class="button-group">
      <button id="toggleBtn" class="btn-primary">Start</button>
      <button id="clearBtn" class="btn-secondary">Clear</button>
    </div>

    <div class="transcript-section">
      <div class="transcript-header">Current Transcript</div>
      <div class="transcript-content" id="transcript">
        <span class="empty">No transcript yet</span>
      </div>
    </div>

    <a class="settings-link" id="settingsLink">⚙️ Settings</a>
  </div>

  <script type="module" src="chrome/popup.js"></script>
</body>
</html>
